<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">

            <ul class="list-group">

                <li class="list-group-item active">

                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Website Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">
                        </div>
                        <div class="col-sm-2 col-xs-6">
                            <a href="#!/user/{{model.userId}}/website/new">
                                <span class="glyphicon glyphicon-plus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-lg-3 visible-lg">
                    </div>
                    <div class="col-md-2 hidden-sm  hidden-xs">
                    </div>
                    <div class="col-sm-2 col-xs-6">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>

            <input id="name"
                   ng-model="model.website.name"
                   class="form-control"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.website.description"
                      rows="5"
                      class="form-control"></textarea>

            <a
                    ng-click="model.updateWebsite(model.website)"
               class="btn btn-block btn-success">
                Update
            </a>

            <a ng-click="model.deleteWebsite(model.websiteId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
