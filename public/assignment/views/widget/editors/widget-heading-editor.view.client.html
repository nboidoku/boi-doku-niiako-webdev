<div class="container">
    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           placeholder="Name"
           ng-model="model.widget.name"/>

    <label for="text">Description</label>
    <input id="text"
           ng-model="model.widget.text"
           class="form-control"/>
    <label for="size">Size</label>
    <select id="size"
            class="form-control"
            ng-model="model.widget.size">
        <option value="1">1 (XL Large)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6 (smallest)</option>
    </select>

    <a ng-click="model.updateWidget(model.widget)"
       class="btn btn-block btn-success">
        Update
    </a>
    <a ng-click="model.deleteWidget(model.widget)"
       class="btn btn-block btn-danger">
        Delete
    </a>
