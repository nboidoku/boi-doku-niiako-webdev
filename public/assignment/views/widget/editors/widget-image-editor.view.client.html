<div class="container">
    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           placeholder="Name"
            ng-model="model.widget.name"/>

    <label for="text">Description</label>
    <input id="text"
           class="form-control"
           ng-model="this.widget.description"/>
    <label for="url">URL</label>
    <input id="url"
           class="form-control"
           ng-model="model.widget.url"/>
    <label for="width">Width</label>
    <input id="width"
           class="form-control"
           ng-model="model.widget.width"/>
    <label for="upload" class="control-label">Upload</label>
    <input id="upload"
           type="file"
           class="file form-control"
           />
    <a class="btn btn-block btn-primary">Upload Image</a>

    <a ng-click="model.deleteWidget(model.widget)"
       class="btn btn-block btn-danger">
