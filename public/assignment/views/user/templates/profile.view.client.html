    <div ng-show="model.successful" class="alert alert-success">
        {{model.successful}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <div class=profile-inputs>
        <label for="username">Username </label>
        <input
                ng-model="model.user.username"
                id="username"
                class="form-control"/>

        <label for="first">First</label>
        <input
                ng-model="model.user.firstName"
                id="first"
                class="form-control"/>

        <label for="last">Last</label>
        <input ng-model="model.user.lastName"
               id="last"
               class="form-control"/>

        <label for="email">Email</label>
        <input
                ng-model="model.user.email"
                id="email"
                type="email"
               class="form-control"/>
    </div>

    <a href="#!/user/{{model.user._id}}/website"
       class="btn btn-block btn-primary">Websites</a>
    <a href="#!/login" class="btn btn-block btn-danger">Logout</a>
