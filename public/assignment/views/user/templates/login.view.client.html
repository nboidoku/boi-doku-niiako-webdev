<div class="container">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="username"
           id="username"
           placeholder="username"
           class="form-control"/>

    <label>Password</label>
    <input ng-model="password"
           class="form-control"
           placeholder="password"
           type=
                   "password"/>

    <a data-ng-click="model.login(username, password)"
       class="btn btn-block btn-primary">Login</a>

    <a href="#!/register" class="btn btn-block btn-success">Register</a>
</div>
