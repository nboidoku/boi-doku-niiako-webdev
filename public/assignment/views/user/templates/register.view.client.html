<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input id="username"
           type="text"
           class="form-control"
           placeholder="username"
           ng-model="username">
    <label for="password">Password</label>

    <input id="password"
           type="password"
           ng-model="password"
           class="form-control"
           placeholder="password"/>
    <label for="password2">Verify Password</label>

    <input id="password2"
           type="password"
           class="form-control"
           ng-model="password2"
           placeholder="verify password"/>

    <a ng-click="model.register(username, password, password2)"
       class="btn btn-block btn-primary">Register</a>

    <a href="#!/login" class="btn btn-block btn-success">Cancel</a>
</div>
