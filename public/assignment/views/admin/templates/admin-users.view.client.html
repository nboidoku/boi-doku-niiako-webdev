<div class="container-fluid">
    <h1>Admin Users</h1>
    <ul class="list-group">
        <li ng-repeat="user in model.users" class="list-group-item">
            <a ng-click="model.deleteUser(user)"><span
                    class="glyphicon glyphicon-remove pull-right"></span></a>
            {{user.username}} {{user.firstName}} {{user.lastName}} {{user.roles}}
        </li>
    </ul>
</div>
