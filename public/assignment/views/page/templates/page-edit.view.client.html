<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">


                <li class="list-group-item active">

                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Page
                        </div>
                        <div class="col-lg-3 visible-lg">
                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">
                        </div>
                        <div class="col-sm-2 col-xs-6">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                                <span class="glyphicon glyphicon-plus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>


                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            <a href="">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">
                        </div>
                        <div class="col-sm-2 col-xs-6">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   class="form-control"
                   ng-model="model.page.name"/>

            <label for="title">Title</label>
            <input id="title"
                      class="form-control"
                   ng-model="model.page.description"/>

            <a ng-click="model.updatePage(model.page)"
                class="btn btn-block btn btn-success">
                Update
            </a>

            <a ng-click="model.deletePage(model.pageId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
